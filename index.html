<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    
    <script src="app.js"></script>      
    <title>Analog Clock App</title>
</head>
<body>
    
    <div class="clock">
        <div class="circle"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        
        <span style="--number:1"><p>1</p></span>
        <span style="--number:2"><p>2</p></span>
        <span style="--number:3"><p>3</p></span>
        <span style="--number:4"><p>4</p></span>
        <span style="--number:5"><p>5</p></span>
        <span style="--number:6"><p>6</p></span>
        <span style="--number:7"><p>7</p></span>
        <span style="--number:8"><p>8</p></span>
        <span style="--number:9"><p>9</p></span>
        <span style="--number:10"><p>10</p></span>
        <span style="--number:11"><p>11</p></span>
        <span style="--number:12"><p>12</p></span>
        </div>

</html>
